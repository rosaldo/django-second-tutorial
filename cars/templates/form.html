<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>CRUD Django: Formulário de {% if not cars %}Cadastro{% else %}Atualização{% endif %}</title>
    </head>

    <body>
        <div class="col-8 m-auto pt-2 pb-2 text-center">
            <h1></h1>
            <h1>{% if not cars %}Cadastro{% else %}Atualização{% endif %}</h1>
        </div>
        <div class="col-8 m-auto pt-2 pb-2 text-center">
            <a href="/" class="btn btn-info">Voltar</a>
        </div>
        <div class="col-8 m-auto pt-4 pb-2 text-center">
            <!-- exemplo de uso automatico do form => {{form.as_p}}-->
            <form name="form" id="form" action="{% if not cars %}/create/{% else %}/update/{{cars.id}}/{% endif %}" method="post">
                {% csrf_token %}
                <div class="form-group mt-4">Modelo: {{form.model}}</div>
                <div class="form-group mt-4">Marca: {{form.brand}}</div>
                <div class="form-group mt-4">Ano: {{form.year}}</div>
                <div class="form-group mt-4"><input type="submit" class="btn btn-success" value="Salvar"></div>
            </form>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>

</html>
