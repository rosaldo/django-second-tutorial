<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8" />
        {% load static %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>CRUD Django: Formulário de {% if not cars %}Cadastro{% else %}Atualização{% endif %}</title>
    </head>

    <body>
        <div class="col-8 m-auto pt-2 pb-2 text-center">
            <h1>{% if not cars %}Cadastro{% else %}Atualização{% endif %}</h1>
        </div>
        <div class="col-8 m-auto pt-2 pb-2 text-center">
            <a href="/" class="btn btn-primary">Voltar</a>
        </div>
        <div class="col-8 m-auto pt-4 pb-2 text-center">
            <div id="result"></div>
            <form name="form" id="{% if not cars %}form{% else %}form-up{% endif %}" action="{% if not cars %}/create/{% else %}/update/{{cars.id}}/{% endif %}" method="post">
                {% csrf_token %}
                <div class="container text-center">
                    <div class="row mb-4 d-flex justify-content-center form-group">
                        <div class="col-2 d-flex justify-content-end"><strong>Modelo:</strong></div>
                        <div class="col-2">{{form.model}}</div>
                    </div>
                    <div class="row mb-4 d-flex justify-content-center form-group">
                        <div class="col-2 d-flex justify-content-end"><strong>Marca:</strong></div>
                        <div class="col-2">{{form.brand}}</div>
                    </div>
                    <div class="row mb-4 d-flex justify-content-center form-group">
                        <div class="col-2 d-flex justify-content-end"><strong>Ano:</strong></div>
                        <div class="col-2">{{form.year}}</div>
                    </div>
                    <div class="row d-flex justify-content-center form-group">
                        <div class="col-4"><input type="submit" class="btn btn-success" value="Salvar"></div>
                    </div>
                </div>
            </form>
        </div>

        <script src="{% static 'javascript.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>

</html>
